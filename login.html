<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="icon" href="./img/fav-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-title">Đăng Nhập</div>
            <div class="login-content">
                <form action="#" method="post">
                    <div class="login-field">
                        <span class="fas fa-user"></span>
                        <input type="text" name="" required placeholder="Tài Khoản" id="">
                    </div>
                    <div class="login-field">
                        <span class="fas fa-lock"></span>
                        <input type="text" name="" required placeholder="Mật Khẩu" id="">
                    </div>
                    <a href="#" class="forget-password">Quên mật khẩu?</a>
                    <div class="login-btn">
                        <button type="submit">ĐĂNG NHẬP</button>
                    </div>
                    <div class="register">
                        <div class="register-title">Bạn chưa có tài khoản?</div>
                        <a href="#" class="register-link">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
